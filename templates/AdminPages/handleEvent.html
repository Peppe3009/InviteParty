<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handle Event</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/showEvent.js') }}"></script>


</head>
<body bgcolor="#cfd8dc">

<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <a href="/AdminProfile" class="brand-logo">InviteParty<sub style="vertical-align: sub; font-size: small;">AdminProfile</sub></a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/addEvent">Aggiungi Evento</a></li>
                <li><a href="/showStatistic">Statistiche eventi</a></li>
                <li><a href="/handleEvent">Gestisci Eventi</a></li>
                <li><a href="/addLocale">Aggiungi Locale</a></li>
                <li><a href="/AdminProfile">Profilo</a></li>
                <li><a href="/"><i class="material-icons right">exit_to_app</i>Logout</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="card">
    <div class="card-content">
        <div class="container" style="text-align: left">
            <div class="row">
                <span style="text-align: center" class="card-title"> Lista Eventi</span>
                <div class="input-field col s6">
                    <select id="nomeLocale" onchange="showEvent()">
                        <option value="" disabled selected></option>
                        {% for i in risultato %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                    <label>Nome locale</label>
                </div>
            </div>
            <ul class="collection" id="collezione">
            </ul>
        </div>
    </div>
</div>


<ul class="side-nav" id="mobile-demo">
    <li><a href="/addEvent">Aggiungi Evento</a></li>
    <li><a href="/showStatistic">Statistiche Eventi</a></li>
    <li><a href="/handleEvent">Gestisci Eventi</a></li>
    <li><a href="/addLocale">Aggiungi Locale</a></li>
    <li><a href="/AdminProfile">Profilo</a></li>
    <li><a href="/"><i class="material-icons right">exit_to_app</i>Logout</a></li>
</ul>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        $(".button-collapse").sideNav();
        $('select').material_select();
        $('#collezione').hide();
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SignUp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-152x152.png') }}">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body bgcolor="#cfd8dc">
<form method="post">
    <div class="container" style="width:350px; height: 350px; margin:0 auto;">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" style="text-align: center">SignUp</span>
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="Nome" id="nome" name="nome" type="text" class="validate"
                                               required>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="cognome" type="text" name="cognome" class="validate"
                                               placeholder="Cognome" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" name="email" type="email" placeholder="Email"
                                               class="validate">
                                        <span class="helper-text" data-error="Email non valida"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" name="password" placeholder="Password" type="password"
                                               class="validate" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label>
                                            <p> Tipo Account: <br></p>
                                            <input name="levelUser" id="admin" value="Admin" type="radio"
                                                   class="with-gap"/>
                                            <span>Admin</span>
                                        </label><br>
                                        <label>
                                            <input name="levelUser" id="pr" value="PR" type="radio" class="with-gap"/>
                                            <span>PR</span>
                                        </label><br>
                                        <label>
                                            <input name="levelUser" id="user" value="User" type="radio"
                                                   class="with-gap"/>
                                            <span>User</span>
                                        </label>
                                        <div class="input-field col s12" id="divA" style="display: none">
                                            <input type="text" name="locale" placeholder="Nome locale">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="text-align: center">
                                <button class="btn waves-effect waves-light" type="submit">Registrati<i
                                        class="material-icons right">send</i></button>
                            </div>
                            <blockquote>
                                Sei gi√† registrato? <a href="/">Accedi!</a>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</form>
</body>
<script type="text/javascript" src="../static/javascript/app.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    $(function () {
        $("input[name='levelUser']").click(function () {
            if ($("#admin").is(":checked")) {
                $("#divA").show()
            } else {
                $("#divA").hide()
            }
        })
    })
</script>
</html>

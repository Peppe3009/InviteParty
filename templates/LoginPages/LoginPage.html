<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>loginPage</title>
</head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

<body bgcolor="#cfd8dc">
<form method="post">
    <div class="container" style="width:350px; height: 350px; margin:0 auto;">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" style="text-align: center">Login</span>
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" name="email" type="email" placeholder="Email" class="validate">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" name="password" placeholder="Password" type="password" class="validate" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="codice" name="codice" placeholder="Codice" type="text" class="validate" required>
                                    </div>
                                </div>

                            </div>
                            <div style="text-align: center">
                                <button class="btn waves-effect waves-light" type="submit">Entra<i class="material-icons left">person</i></button>
                            </div>
                            <blockquote>
                                Non sei ancora registrato? Clicca <a href="/signup">Qui!</a>
                            </blockquote>
                            {% autoescape false %}
                            {{ messaggio }}
                            {% endautoescape %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
